<mat-card class="custom-login-card">
    <mat-card-header class="custom-card-header">
       <mat-card-title class="custom-card-title">Registration</mat-card-title>
     </mat-card-header>
     <mat-card-content class="custom-card-content" style="margin-top: 15px;">
       <form class="custom-example-form" [formGroup]="registerForm">
         <mat-form-field class="custom-example-full-width">
           <mat-label>Name</mat-label>
           <input matInput formControlName="name">
           <mat-error>Name is required</mat-error>
         </mat-form-field>
         <mat-form-field class="custom-example-full-width">
           <mat-label>Email</mat-label>
           <input matInput formControlName="email">
           <mat-error>E-mail is required</mat-error>
         </mat-form-field>
         <mat-form-field class="custom-example-full-width">
           <mat-label>Password</mat-label>
           <input type="password" matInput formControlName="password">
           <mat-error>Password is required</mat-error>
         </mat-form-field>
   
         <mat-radio-group formControlName="userType" aria-label="Select a User Type">
           <mat-radio-button value="SELLER">Seller</mat-radio-button>
           <mat-radio-button value="BUYER">Buyer</mat-radio-button>
         </mat-radio-group>
      
         <div class="custom-button-group">
           <button routerLink="/login" mat-raised-button style="background-color: #4c54f8; color: white;">Back to Login</button>
           <button mat-raised-button color="primary" [disabled]="!this.registerForm.valid" (click)="proceedRegister()">Submit</button>
         </div>
       </form>
     </mat-card-content>
   </mat-card>
