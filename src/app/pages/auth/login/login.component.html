<mat-card class="custom-login-card">
    <mat-card-header class="custom-card-header">
      <mat-card-title class="custom-card-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="custom-card-content" style="margin-top: 15px;">
      <form class="custom-example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
        <mat-form-field class="custom-example-full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email">
          <mat-error>E-mail is required</mat-error>
        </mat-form-field>
        <mat-form-field class="custom-example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error>Password is required</mat-error>
        </mat-form-field>
  
        <div class="custom-button-group">
          <button (click)="goToRegister()" mat-raised-button style="background-color: #4c54f8; color: white;">New User ?</button>
          <button mat-raised-button color="primary" [disabled]="!this.loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
