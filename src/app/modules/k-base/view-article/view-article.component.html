<ng-container>
<div class="m-5 p-5">
  <div class="row mx-4 mb-2 px-4" *ngFor="let item of noticeList; let i = index">
    <mat-expansion-panel [expanded]="false" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
        {{item.content}}
     
    </mat-expansion-panel>
  </div>
</div>
</ng-container>
